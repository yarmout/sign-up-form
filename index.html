<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="background-image-container">
        <img class="background-image" src="assets/background-splash.jpg" alt="a background image of some plants">
        <div class="logo-container">
            <img class="logo-image" src="assets/odin-lined.png" height="508" width="380" alt="logo">
            <div class="logo-text">ODIN</div>
        </div>
        <div class="background-image-footer">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a>
        </div>

    </div>
    <div class="main-body">
        <h1 class="main-header">
            This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams. <br>
            Sign up <em>now</em> to get started.
        </h1>
        <h1 class="main-header">You <em>know</em> you want to.</h1>
        <form>
            <div id="form-container">
                <div id="form-content-container">
                    <h1>Let's do this!</h1>

                    <div class="form-row-group">
                        <div class="form-row">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="form-row">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                    </div>

                    <div class="form-row-group">
                        <div class="form-row">
                            <label for="user_email">EMAIL ADDRESS</label>
                            <input type="email" id="user_email" name="email">
                        </div>
                        <div class="form-row">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                    </div>

                    <div class="form-row-group">
                        <div class="form-row">
                            <label for="user_password">PASSWORD</label>
                            <input type="password" id="user_password" name="password">
                        </div>
                        <div class="form-row">
                            <label for="confirm_user_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_user_password" name="confirm_password">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <p class="login">Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
